version: '3.8'

services:
  web:
    image: :v1.0
    container_name: nginx-gw
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
      - ./cache:/var/nginx/cache
    networks:
      - my-bridge-network
    restart: unless-stopped

networks:
  my-bridge-network:
    driver: bridge